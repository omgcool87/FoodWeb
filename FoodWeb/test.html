<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>左右輪播圖</title>
  <link rel="stylesheet" href="test.css" />
</head>
<body>
  <div class="slider">
    <div class="slides">
      <div class="slide active" style="background-image: url('https://picsum.photos/id/1015/1200/700');"></div>
      <div class="slide" style="background-image: url('https://picsum.photos/id/1025/1200/700');"></div>
      <div class="slide" style="background-image: url('https://picsum.photos/id/1040/1200/700');"></div>
    </div>

    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>

    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script src="test.js"></script>
</body>
</html>
